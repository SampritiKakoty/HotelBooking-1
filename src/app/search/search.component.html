<div class="container-fluid">
    <div class="row">
        <div class="outer-header">
        <div class="header">
          UI Case Study - Hotel Booking Application
        </div>
      </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <img src="/assets/images/main.jpg" class="main-img">
              </div>
              <div class="col-md-10">
                <span id="search-text">Search Hotels</span>
                <div id="search">

                  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="form-inline">
                    <b><label>Search String</label></b>
                    <input type="text" [formControl]='search'>
                    <b><label>Maximum Results</label></b>
                    <select  [formControl]='numb'>
                      <option *ngFor="let num of number" [value]="num">{{num}}</option>
                    </select> 
                    <input type="submit" class="btn btn-success" id="button">
                  </form>

                </div>
              </div>
        </div>

        <footer>
            Accenture &copy; 2017
          </footer>
  </div>
